<!DOCTYPE html>

    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <div class="text">
            <h1>
                Generate a <br>
                Random Password
            </h1>
        </div>

           <div id="copyButton">
            <button id="copyBtn" onclick="copyText()"> <i class="fas fa-copy"></i></button>
           </div>
        </div>
        <div class="btn">
            <button onclick="createPassword()">Generate Password</button>
        </div>
        <div class="variableLenght" >
            <input type="text" id="variable" placeholder="Desired Lenght(optional)">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
